<!DOCTYPE html>
<html lang="pt-brd">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-blue-400">
        <!-- login form -->
        <div class="bg-white p-16 rounded shadow-2xl w-2/3">      
            <h2 class="text-3xl font-bold mb-10 text-gray-800">Crie sua Conta</h2>      
            <form class="space-y-5">      
                <div>
                    <label class="block mb-1 font-bold text-gray-500">Nome</label>
                    <input type="text" class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500">
                </div>
      
                <div>
                    <label class="block mb-1 font-bold text-gray-500">E-mail</label>
                    <input type="email" class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500">
                </div>
      
                <div>
                    <label class="block mb-1 font-bold text-gray-500">Senha</label>
                    <input type="password" class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500">
                </div>
      
                <div class="flex items-center">
                    <input type="checkbox" id="agree">
                    <label for="agree" class="ml-2 text-gray-700 text-sm">
                        Eu concordo com os termos e privacidade.
                    </label>
                </div>
      
                <button class="block w-full bg-yellow-400 hover:bg-yellow-300 p-4 rounded text-yellow-900 hover:text-yellow-800 transition duration-300">Logar</button>
      
            </form>      
        </div>      
    </div>
</body>
</html>
